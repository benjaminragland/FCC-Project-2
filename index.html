<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>

  <body id="background-image">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">We appreciate all of the feedback you provide!</p>
    <div id="form-container">
      <form id="survey-form">
        <div>
          <label id="name-label"
            >Name
            <input
              id="name"
              class="input-text form-input"
              type="text"
              name="name"
              required
              placeholder="Enter full name"
            />
          </label>
        </div>

        <div>
          <label id="email-label"
            >Email
            <input
              id="email"
              class="input-text form-input"
              type="email"
              name="email"
              required
              placeholder="Enter valid email address"
            />
          </label>
        </div>
        <div>
          <label id="number-label"
            >Age
            <input
              id="number"
              class="input-text form-input"
              type="number"
              name="age"
              min="10"
              max="100"
              required
              placeholder="Enter your age (optional)"
            />
          </label>
        </div>
        <div id="radio-button">
          <p class="form-text">Would you recommend freeCodeCamp to a friend?</p>
          <label class="form-text"
            ><input
              class="large-radio-button"
              type="radio"
              name="group1"
              value="definitely"
              required
            />Definitely</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-radio-button radio-input"
              type="radio"
              name="group1"
              value="maybe"
              required
            />Maybe</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-radio-button radio-input"
              type="radio"
              name="group1"
              value="not sure"
              required
            />Not Sure</label
          >
        </div>
        <div>
          <p class="form-text">
            What is your favorite feature of freeCodeCamp?
          </p>
          <select class="input-text" name="feature" id="dropdown" required>
            <option hidden="hidden" label="Select an option"></option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
        </div>
        <div>
          <p class="form-text">
            What would you like to see improved? (<font size="4em"
              >Check all that apply</font
            >)
          </p>
          <label class="form-text">
            <input
              class="large-checkbox"
              type="checkbox"
              name="improvement1"
              value="front-end projects"
            />Front-end Projects</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-checkbox checkbox-input"
              type="checkbox"
              name="improvement2"
              value="back-end projects"
            />Back-end Projects</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-checkbox checkbox-input"
              type="checkbox"
              name="improvement3"
              value="challenges"
            />Challenges</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-checkbox checkbox-input"
              type="checkbox"
              name="improvement4"
              value="open source community"
            />Open Source Community</label
          >
          <br />
          <label class="form-text">
            <input
              class="large-checkbox checkbox-input"
              type="checkbox"
              name="improvements"
              value="additional courses"
            />Additional Courses</label
          >
        </div>
        <div>
          <p class="form-text">Any additional comments or suggestions?</p>
          <textarea
            name="text-area"
            class="text-area"
            cols="68"
            rows="10"
            placeholder="Comments are optional but always appreciated."
          ></textarea>
        </div>
        <div>
          <button id="submit" class="form-text">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="function.js"></script>
  </body>
</html>
