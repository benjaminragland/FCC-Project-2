<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body id="background-image">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">We appreciate all of the feedback you provide!</p>
    <form id="survey-form">
      <p class="form-text">Name</p>
      <div id="name">
        <input type="text" placeholder="Enter full name" />
      </div>
      <p class="form-text">Email</p>
      <div id="email">
        <input type="text" placeholder="Enter valid email address" />
      </div>
      <p class="form-text">Age</p>
      <div id="number">
        <input type="text" placeholder="Enter your age (optional)" />
      </div>
      <div id="submit"></div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="function.js"></script>
  </body>
</html>
