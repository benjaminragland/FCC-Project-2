<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body id="background-image">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">We appreciate all of the feedback you provide!</p>
    <div id="form-container">
    <form id="survey-form">
      <div >
        <p class="form-text"> Name</p>
        <input id="name"class="input-text" type="text" name="name" required placeholder="Enter full name" />
      </div>

      <div>
        <p class="form-text">Email</p>
        <input
         id="email"
          class="input-text"

          type="email" name="email" required
          placeholder="Enter valid email address"
        />
      </div>
      <div >
        <p class="form-text">Age</p>
        <input
        id="number"
          class="input-text"
          type="text" name="text" required
          placeholder="Enter your age (optional)"
        />
      </div>
      <div id="submit"></div>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="function.js"></script>
  </body>
</html>
